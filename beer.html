<body>

<h1>Search Beer in PunkAPI</h1>

  <label for="bname">Name:</label>
  <input type="text" id="bname" name="bname"><br><br>
    
  <input type="submit" value="Search" onclick="search(document.getElementById('bname').value, 'name')">

<p>Click "Search" to search for beer by name.</p>
    
<p>Results:</p>
<p id="result1"></p>
    
//-----------------------// <br><br>
    
<label for="fname">Food:</label>
  <input type="text" id="fname" name="fname"><br><br>
    
  <input type="submit" value="Search" onclick="search(document.getElementById('fname').value, 'food')">

<p>Click "Search" to search for beer by supplied food.</p>
    
<p>Results:</p>
<p id="result2"></p>
    
//-----------------------// <br><br>
    
<label for="dname">Date (MM-YYYY):</label>
  <input type="text" id="dname" name="dname"><br><br>
    
  <input type="submit" value="Search" onclick="search(document.getElementById('dname').value, 'date')">

<p>Click "Search" to search for beer brewd before a certain date.</p>
    
<p>Results:</p>
<p id="result3"></p>
